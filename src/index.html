<!DOCTYPE html>
<html>

<head>
  <title>Pallet Organizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="./three.js-master/build/three.js"></script>
  <script defer type="module" src="main.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div style="position: fixed; background-color: #fafafa; height: 100vh;">
    <ul class="nav nav-tabs" id="tabs">
      <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Pallet1</a>
          </li> -->
    </ul>
    <div>
      <div id="stack-div" style="text-align: center"></div>
      <table id="table" class="table table-striped table-sm" style="font-size: 13px; width: 30vw"></table>
    </div>
    <input type="checkbox" id="gridCheckbox" name="grid" checked> Show grid
  </div>
  <div>
    <div id="MainThreeJS" style="width: 80vw"></div>
  </div>
  <div style="position: absolute; right: 0; bottom: 0; margin: 5px;">
    <button id="zoom-in">
      <img src="./files/zoom-in.svg" />
    </button>
    <button id="zoom-out">
      <img src="./files/zoom-out.svg" />
    </button>
  </div>

  <div style="position: absolute; right: 0; top: 0; margin: 5px;">
    <button id="move-up" class="btn btn-primary move-button">Move Up</button><br>
    <button id="move-down" class="btn btn-primary move-button">Move Down</button>
  </div>

  <div id="edit-dialog" style="position: absolute; top: 0; left: 0;  background-color: rgba(0, 0, 0, 0.486); width: 100%; height: 100%; display: none">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Edit package</h6>
          <button type="button" class="btn-close" aria-label="Close" onclick="document.getElementById('edit-dialog').style.display = 'none'"></button>
        </div>
        <div id="edit-dialog-body" class="modal-body">
          <div class="mb-3 row">
            <label for="pallet" class="col-sm-4 col-form-label">Pallet ID</label>
            <div class="col-sm-8">
              <select class="form-select form-select-sm" id="pallet-id">
              </select>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="document.getElementById('edit-dialog').style.display = 'none'">Cancel</button>
          <button id="save-pack-button" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
